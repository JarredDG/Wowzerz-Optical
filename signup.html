  <div class="signup-section">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" name="username" placeholder="Create Username" required><br>
      <input type="password" name="password" placeholder="Create Password" required><br>
      <input type="submit" value="Sign Up">
    </form>
    <p>Already have an account? <a href="login.html">Sign in</a></p>

<script>

document.querySelector("#signupForm").addEventListener("submit", function(event) {
  event.preventDefault(); // stop page from reloading

  // get input values
  const username = document.querySelector('input[name="username"]').value.trim();
  const password = document.querySelector('input[name="password"]').value.trim();

  if (!username || !password) {
    alert("Please fill in all fields.");
    return;
  }

  // check if username already exists
  if (localStorage.getItem(username)) {
    alert("Username already exists. Please choose another one or log in.");
  } else {
    // create a simple user object
    const user = {
      username: username,
      password: password
    };

    // convert it to JSON and save it
    localStorage.setItem(username, JSON.stringify(user));

    alert("Account created successfully! Redirecting to login...");
    window.location.href = "login.html";
  }
});
</script>
