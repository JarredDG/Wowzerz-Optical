<div class="align" id="cart-container"></div>
<div class="bottomcase">
  <div class="checkout">
    <h1><a href="deliverydetails.html">PROCEED TO CHECKOUT</a></h1>
  </div>
</div>

<script>

  const isLoggedIn = localStorage.getItem("isLoggedIn");

  
  if (!isLoggedIn || isLoggedIn === "false") {
    alert("Please log in or sign up to view your cart.");
    window.location.href = "login.html"; 
  }

  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartContainer = document.getElementById('cart-container');

  function renderCart() {
    cartContainer.innerHTML = ""; 

    if (cart.length === 0) {
      cartContainer.innerHTML = "<h2>Your cart is empty üõí</h2>";
      return;
    }

    let total = 0;

    cart.forEach((item, index) => {
      const numericPrice = parseFloat(item.price.replace(/[‚Ç±,]/g, ""));
      const itemTotal = numericPrice * item.quantity;
      total += itemTotal;

      const productDiv = document.createElement("div");
      productDiv.classList.add("product");

      productDiv.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="proddetails">
          <h2>${item.name} 
            <button class="remove-btn" data-index="${index}">üóëÔ∏è</button>
          </h2>
          <p>Price: ${item.price}</p>
          <p>Quantity: ${item.quantity}
                <button class="decrease-btn" data-index="${index}">-</button>
          </p>
          <p>Subtotal: ‚Ç±${itemTotal.toLocaleString()}</p>
        </div>
      `;

      cartContainer.appendChild(productDiv);
    });

    const totalDiv = document.createElement("div");
    totalDiv.classList.add("cart-total");
    totalDiv.innerHTML = <h2>Total: ‚Ç±${total.toLocaleString()}</h2>;
    cartContainer.appendChild(totalDiv);

    const removeButtons = document.querySelectorAll(".remove-btn");
    removeButtons.forEach(btn => {
      btn.addEventListener("click", (e) => {
        const index = e.target.getAttribute("data-index");
        removeItem(index);
      });
    });

    
    const decreaseButtons = document.querySelectorAll(".decrease-btn");
    decreaseButtons.forEach(btn => {
        btn.addEventListener("click", (e) => {
            const index = e.target.getAttribute("data-index");
            decreaseQuantity(index);
        });
    });
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  function decreaseQuantity(index) {
    const itemIndex = parseInt(index);
    if (cart[itemIndex].quantity > 1) {
      cart[itemIndex].quantity -= 1;
    } else {
      removeItem(itemIndex);
      return;
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  renderCart();
</script>
