<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eyewear Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .inventory-container {
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    h2 {
      color: #00A651;
      border-bottom: 2px solid #00A651;
      padding-bottom: 5px;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 30px;
    }

    .search-bar input {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-right: 10px;
    }

    .search-bar button {
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background-color: #00A651;
      color: white;
      cursor: pointer;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 200px;
      height: 150px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 18px;
      color: #333;
    }

    .product-card p {
      font-size: 14px;
      color: #555;
    }

    .price {
      color: #00A651;
      font-weight: bold;
    }

    .stock {
      font-size: 13px;
      color: #777;
    }

    .add-stock-input {
      width: 60px;
      padding: 5px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .add-stock-button {
      background-color: #00A651;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .add-stock-button:hover {
      background-color: #007034;
    }
  </style>
</head>
<body>

  <div class="inventory-container">
    <h1>Eyewear Inventory</h1>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Search for glasses...">
    </div>

    <div id="product-list"></div>
  </div>

  <script src="product-data.js"></script>
   
   <script>
const savedProducts = localStorage.getItem('products');
if (savedProducts) {
  const savedData = JSON.parse(savedProducts);
  // Update your products array with saved stock
  savedData.forEach(s => {
    const product = products.find(p => p.id === s.id);
    if (product) product.stock = s.stock;
  });
}

  function displayProducts(filter = "") {
    const container = document.getElementById("product-list");
    container.innerHTML = "";
    const categories = ["Men", "Women", "Kids", "Unisex"];

    categories.forEach(cat => {
      const filtered = products.filter(p => p.category === cat && p.name.toLowerCase().includes(filter.toLowerCase()));
      if (filtered.length > 0) {
        const section = document.createElement("div");
        section.innerHTML = `<h2>${cat}</h2>`;
        const grid = document.createElement("div");
        grid.classList.add("product-grid");

        filtered.forEach(p => {
          const card = document.createElement("div");
          card.classList.add("product-card");
          card.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.desc}</p>
            <p class="price">${p.price}</p>
            <p class="stock">Stock: ${p.stock}</p>
            <input type="number" min="1" placeholder="Qty" class="add-stock-input" id="qty-${p.id}">
            <button class="add-stock-button" onclick="addStock(${p.id})">Add Stock</button>
          `;
          grid.appendChild(card);
        });

        section.appendChild(grid);
        container.appendChild(section);
      }
    });
  }

  function addStock(productId) {
    const product = products.find(p => p.id === productId);
    const qtyInput = document.getElementById(`qty-${productId}`);
    const qty = parseInt(qtyInput.value);

    if (!isNaN(qty) && qty > 0) {
      product.stock += qty;
      localStorage.setItem('products', JSON.stringify(products));
      displayProducts(document.getElementById("search").value);
      qtyInput.value = "";
    } else {
      alert("Please enter a valid quantity!");
    }
  }

  document.getElementById("search").addEventListener("input", e => {
    displayProducts(e.target.value);
  });

  displayProducts();
</script>
</body>
</html>
